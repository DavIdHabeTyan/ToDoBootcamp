<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>ToDo</title>
</head>
<body>
<div class="container">
  <header class="header">
  <h1>To Do List</h1>
    <form id="task_form">
      <input
              type="text"
              id="task_input"
              placeholder="Your ToDo..."
      />
      <input
              type="submit"
              id="input_submit"
              value="Add"
      />
    </form>

  </header>
<main class="main">
  <section class="section">
    <h2>Tasks</h2>
    <div id="tasks">

    </div>
  </section>
</main>
</div>

<script src="index.js"></script>
</body>
</html>
